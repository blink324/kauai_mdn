<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="rotate.css">

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }

        div:hover {
  transition: rotate 1s;
  rotate: 1 1 1 20deg;
}
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
